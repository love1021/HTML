         <p id="p1">今（8）日午後對流雲系發展旺盛，易有短延時強降雨，中央氣象局16時10分針對全台14縣市發布大雨、豪雨特報，指出嘉義縣有局部大雨或豪雨，高雄以北、東半部及南投山區有局部大雨發生的機率，請注意雷擊及強陣風。</p>
