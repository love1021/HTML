<html>
    <head><title>文字對齊線</title>
    <style>
         h1{text-align: left;}
         h2{text-align: right;}
         h3{text-align: center;}
         span{text-align: justify;}
         
    </style>
    </head>
    <body>
        <h1>標題</h1>
        <h2>標題</h2>
        <h3>標題</h3>
        <span>速度與激情</span>
    </body>
</html>
