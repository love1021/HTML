<html lang"en">
    <head>
        <meta charset="utf-8"/>
        <title>26.文字大小寫</title>
        <style>
            h1{text-transform: uppercase; 
            background-color: slateblue;
            color: steelblue;
            box-shadow: 2px 2px 3px yellow;
             h2{text-transform: lowercase}
            h3{text-transform: capitalize;}
           
        </style>
    </head>
    <body>
        <h1>This is some kiss for you</h1>
        <h2>This is some kiss for you</h2>
        <h3>This is some kiss for you</h3>
    </body>
</html>
